{% extends 'base.html' %}
{% load static%}
{% load crispy_forms_tags %}

{% block content %}
<div class="container " style="margin-top: 12%; margin-bottom: 12%;">
    <h3>Enter new password</h3>

    <p>Please enter your new password and confirm it for verification</p>

    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input type="Submit" name="Update Password">
    </form>
</div>
{% endblock %}
